plugins {
    id 'java'
}

group = 'de.bbg'
version = 'unspecified'

repositories {
    mavenCentral()
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    implementation project(':core')
    implementation project(':platform-common')

    compileOnly 'io.papermc.paper:paper-api:1.21.10-R0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}